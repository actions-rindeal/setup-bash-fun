on:
  push:
    branches:
    - master
    paths:
    - 'main.js'
    - 'action.yml'
    - '.github/workflows/test.yml'

  workflow_dispatch:

jobs:
  test:

    defaults:
      run:
        # -o verbose -o xtrace
        shell: bash --noprofile --norc -o errexit -o pipefail -o nounset {0}
  
    name: Test
    runs-on: ubuntu-latest
    steps:
    
    - name: "Let's go"
      uses: actions-rindeal/setup-bash-fun@master
    - name: "Check"
      run: |
        test -f ~/fun.sh
        ls -la ~/fun.sh
        ls -la ~/
    
